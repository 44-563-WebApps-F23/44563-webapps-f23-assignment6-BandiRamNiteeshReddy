<!DOCTYPE html>
<html>
    <head>
        <title>Author Entry</title> 
    </head>
 
<body>
    <h1>Author entry Ram Niteesh Reddy Bandi</h1>

<h2>Getting input</h2>

<form>
    <label for="form1_age">The hidden author name </label>
    <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value=Dickens> <br>

    <label for="form1_nick">Guess the author </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus > <br>

    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>


<p id="result">Good-0, Oops-0 </p>

<script> 
var good=0;
var oops=0;

function checkAuthor (){
    console.log("Getting form values")
    hidden = document.getElementById("form1_age").value
    guess = document.getElementById("form1_nick").value
   
    out = document.getElementById("result")
    if(hidden==guess){
        good++
        out.innerHTML = "Good-"+good+", "+"Oops-"+oops
        confirm("You got it right")
    } else {
        oops++
        out.innerHTML = "Good-"+good+", "+"Oops-"+oops
        confirm("Oops")
    }

}
</script>


</body>
</html>
